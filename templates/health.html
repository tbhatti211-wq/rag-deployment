<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Check - RAG Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .health-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #27ae60;
        }
        .status {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px;
        }
        .details {
            color: #555;
            line-height: 1.6;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .value {
            font-weight: bold;
            color: #2c3e50;
        }
        .check-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 10px 20px 0;
            transition: transform 0.2s;
        }
        .check-btn:hover {
            transform: translateY(-2px);
        }
        .back-btn {
            background: #95a5a6;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #7f8c8d;
            color: white;
        }
        .loading {
            display: none;
            color: #7f8c8d;
            font-style: italic;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .topics {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .topics h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .topic-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .topic-tag {
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç System Health Check</h1>
        <p class="subtitle">Check if your RAG Assistant is running properly</p>

        <div class="health-card" id="health-card">
            <div class="status" id="status">Click "Check Health" to test</div>
            <div class="details" id="details">
                <div class="metric">
                    <span>Status:</span>
                    <span class="value" id="status-value">-</span>
                </div>
                <div class="metric">
                    <span>Version:</span>
                    <span class="value" id="version-value">-</span>
                </div>
                <div class="metric">
                    <span>Response Time:</span>
                    <span class="value" id="response-time">-</span>
                </div>
                <div class="metric">
                    <span>Last Checked:</span>
                    <span class="value" id="last-checked">-</span>
                </div>
            </div>
        </div>

        <div class="topics" id="topics-section" style="display: none;">
            <h3>üìö Available Topics</h3>
            <div class="topic-tags" id="topic-tags"></div>
        </div>

        <div class="error" id="error-message"></div>
        <div class="loading" id="loading">Checking system health...</div>

        <button class="check-btn" onclick="checkHealth()">üîç Check Health</button>
        <a href="/" class="back-btn">‚Üê Back to Assistant</a>
    </div>

    <script>
        async function checkHealth() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');
            const healthCard = document.getElementById('health-card');

            // Show loading
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            healthCard.style.borderLeftColor = '#95a5a6';

            const startTime = Date.now();

            try {
                const response = await fetch('/health');
                const endTime = Date.now();
                const responseTime = endTime - startTime;

                if (response.ok) {
                    const data = await response.json();

                    // Update status
                    document.getElementById('status').textContent = '‚úÖ System is Healthy';
                    document.getElementById('status').style.color = '#27ae60';
                    healthCard.style.borderLeftColor = '#27ae60';

                    // Update metrics
                    document.getElementById('status-value').textContent = 'Healthy';
                    document.getElementById('version-value').textContent = data.version || '3.0-api';
                    document.getElementById('response-time').textContent = responseTime + 'ms';
                    document.getElementById('last-checked').textContent = new Date().toLocaleTimeString();

                    // Show topics
                    if (data.topics && data.topics.length > 0) {
                        document.getElementById('topics-section').style.display = 'block';
                        const topicTags = data.topics.map(topic =>
                            `<span class="topic-tag">${topic}</span>`
                        ).join('');
                        document.getElementById('topic-tags').innerHTML = topicTags;
                    }

                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Health Check Failed';
                document.getElementById('status').style.color = '#e74c3c';
                healthCard.style.borderLeftColor = '#e74c3c';

                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
            }

            loading.style.display = 'none';
        }

        // Auto-check on page load
        window.onload = function() {
            checkHealth();
        };
    </script>
</body>
</html>
